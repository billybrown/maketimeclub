---
layout: default
---

<div class="constrained">
<section class="about-section">
  <p class="highlighted">{{ site.description}}</p>
</section>
</div>

<div class="contentList">
  <h1 class="header contentList-header">Projects:</h1>

  <ol>
    {% for post in site.posts %}
      <li>
        <article class="card card-project">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="img/projects/{{post.short}}/{{post.image}}" alt="" />
            <div class="text-group">
              <h2 class="header-image">{{post.title}}</h2>
              <ul class="tags">
                {% for tag in post.tags %}
                  <li><span class="tag">{{ tag }}</span></li>
                {% endfor %}
              </ul>
            </div>
          </a>
        </article>
      </li>
    {% endfor %}
  </ol>
</div><!--/.contentList-->
